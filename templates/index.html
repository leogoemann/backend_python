<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <title>Document</title>
</head>
<body>
    <h1> {{ mensagem }} </h1>

    <form method="POST">
        <label for="pnumero">Primeiro número</label>
        <input type="number" name="pnumero" id="pnumero">
        <br>
        <label for="snumero">Segundo número</label>
        <input type="number" name="snumero" id="snumero">
        <br>
        <label for="operacao">Operação: </label>
        <select name="operacao" id="operacao" class="operacao">
            <option value="soma">Soma</option>
            <option value="subtracao">Subtração</option>
            <option value="multiplicacao">Multiplicação</option>
            <option value="divisao">Divisão</option>
        </select>
        <button type:"submit">Calcular</button>
        {% if resultado is not none %}
        <h2 class="resultado">Resultado: {{ resultado }}</h2>
        {% endif %}
    </form>
    
</body>
</html>
